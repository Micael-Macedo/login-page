<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <main>
        <section>
            <div class="loginSection">
                <div class="loginForm">
                    <header>
                        <nav>
                            <ul>
                                <li>Your Logo</li>
                            </ul>
                        </nav>
                    </header>
                    <div class="space-center">
                        <div class="form-content">
                            <h2>Sign in</h2>
                            <div class="textRegister">
                                <p>If you already have an account register
                                    You can <a href="index.html">Login here !</a></p>
                            </div>
                            <form action="" method="post">
                                <div class="form-section">
                                    <label for="">Email</label>
                                    <div class="inline-content form-input">
                                        <i><img src="images/icons/message 1.png" alt="" srcset=""></i>
                                        <input type="text" name="" id="" placeholder="Enter your email adress">
                                    </div>
                                </div>
                                <div class="form-section">
                                    <label for="">Username</label>
                                    <div class="inline-content form-input">
                                        <i><img src="images/icons/user 1.png" alt="" srcset=""></i>
                                        <input type="text" name="" id="" placeholder="Enter your User name">
                                    </div>
                                </div>
                                <div class="form-section">
                                    <label for="">Password</label>
                                    <div class="inline-content form-input">
                                        <i><img src="images/icons/padlock 1.png" alt="" srcset=""></i>
                                        <input type="password" name="" id="" placeholder="Enter your Password" class="password">
                                        <i class="visibility"><img src="images/icons/invisible 1.png" alt="" onclick="password(0)"></i>
                                    </div>
                                </div>
                                <div class="form-section">
                                    <label for="">Confirm your password</label>
                                    <div class="inline-content form-input">
                                        <i><img src="images/icons/padlock 1.png" alt="" srcset=""></i>
                                        <input type="password" name="" id="" placeholder="Confirm your Password" class="password">
                                        <i class="visibility"><img src="images/icons/invisible 1.png" alt="" onclick="password(1)"></i>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bannerLogin">
                    <div class="space-right">
                        <a href="tel:+71988373121">+71 9883731421</a>
                    </div>
                    <div class="bannerImg">
                        <img src="images/Saly-10.png" alt="">
                    </div>
                    <div>
                        <h2>Sign in to name</h2>
                        <p>Lorem Ipsum is simply</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
